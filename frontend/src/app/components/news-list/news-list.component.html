<div *ngIf="loading" class="loading">
  <nz-spin nzTip="Carregando notícias..."></nz-spin>
</div>

<div *ngIf="!loading && noticias.length === 0" class="no-news">
  <p>Nenhuma notícia encontrada.</p>
</div>

<div *ngIf="!loading" class="news-feed">
  <div *ngFor="let noticia of noticias" class="news-item">
    <nz-card nzBordered class="news-card">
      <ng-container *nzCardTitle>
        <h3>{{ noticia.title }}</h3>
      </ng-container>

      <img *ngIf="noticia.image_url" [src]="noticia.image_url" alt="Imagem da notícia" class="news-image" />

      <p class="description">{{ noticia.description }}</p>

      <p class="source">
        Fonte: <a [href]="noticia.source_url" target="_blank">{{ noticia.source_name }}</a>
      </p>

      <a nz-button nzType="primary" [href]="noticia.link" target="_blank">Leia mais</a>

      <!-- Botões de Interação -->
      <div class="news-actions">
        <button nz-button nzType="text" nzShape="circle">
          <i nz-icon nzType="like" nzTheme="outline"></i>
        </button>
        <button nz-button nzType="text" nzShape="circle">
          <i nz-icon nzType="message" nzTheme="outline"></i>
        </button>
        <button nz-button nzType="text" nzShape="circle">
          <i nz-icon nzType="star" nzTheme="outline"></i>
        </button>
        <button nz-button nzType="text" nzShape="circle">
          <i nz-icon nzType="share-alt" nzTheme="outline"></i>
        </button>
      </div>
    </nz-card>
  </div>

  <div class="button-container">
    <button *ngIf="!loading && nextPageToken" (click)="nextPage()">Próxima Página</button>
  </div>
</div>
